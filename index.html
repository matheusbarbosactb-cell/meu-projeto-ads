<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculadora - Projeto ADS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="calculator" role="application" aria-label="Calculadora simples">
    <header class="screen" aria-live="polite">
      <div id="history" class="history"></div>
      <div id="display" class="display">0</div>
    </header>

    <div class="keys" role="group" aria-label="Teclado da calculadora">
      <button class="btn func" data-action="clear" aria-label="Limpar">C</button>
      <button class="btn func" data-action="back" aria-label="Apagar">⌫</button>
      <button class="btn func" data-action="percent" aria-label="Porcento">%</button>
      <button class="btn op" data-action="divide" aria-label="Dividir">÷</button>

      <button class="btn" data-num="7">7</button>
      <button class="btn" data-num="8">8</button>
      <button class="btn" data-num="9">9</button>
      <button class="btn op" data-action="multiply" aria-label="Multiplicar">×</button>

      <button class="btn" data-num="4">4</button>
      <button class="btn" data-num="5">5</button>
      <button class="btn" data-num="6">6</button>
      <button class="btn op" data-action="subtract" aria-label="Subtrair">−</button>

      <button class="btn" data-num="1">1</button>
      <button class="btn" data-num="2">2</button>
      <button class="btn" data-num="3">3</button>
      <button class="btn op" data-action="add" aria-label="Somar">+</button>

      <button class="btn wide" data-num="0">0</button>
      <button class="btn" data-num=".">.</button>
      <button class="btn equal" data-action="equals" aria-label="Igual">=</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
